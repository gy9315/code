<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Tabel 태그 3]</title>
</head>
<body>
<h3>테이블/표 만들기 3</h3>

<p>[ 표 테두리 색상 / 표 너비 / 표 위치 지정 ]</p>

<table border="1" bordercolor="red" width="50%" align="center" >
    
    <caption><strong>학생명단</strong></caption>

    <tr bgcolor="lightgreen" align="center">
        <th>이름</th>
        <th>학년</th>
        <th>전공</th>
    </tr>
    <tr bgcolor="lightyellow" align="center">
        <td>홍길동</td>
        <td>1</td>
        <td>육상</td>
    </tr>
</table>


<p>[ 표 배경색, 셀/칸 사이 간격, 셀/칸 내부 여백 크기 설정 ]</p>

<!-- 표 배경색, 셀/칸 사이 간격, 셀/칸 내부 여백 크기 설정  -->
<table border="1" bordercolor="black" width="50%" bgcolor="red" cellspacing="5"  cellpadding="10">
    
    <caption><strong>학생명단</strong></caption>

    <tr bgcolor="lightgreen" align="center">
        <th>이름</th>
        <th>학년</th>
        <th>전공</th>
    </tr>
    <tr bgcolor="lightyellow" align="center">
        <td>홍길동</td>
        <td>1</td>
        <td>육상</td>
    </tr>
</table>

</body>
</html>
