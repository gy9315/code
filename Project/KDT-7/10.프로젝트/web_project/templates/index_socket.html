<html>
  <head><title>Real-time Clock</title></head>
  <body>
    <h2 id="clock">Loading...</h2>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script>
      const socket = io();
      socket.on('update', (msg) => {
        document.getElementById('clock').innerText = msg.data;
      });
    </script>
  </body>
</html>
